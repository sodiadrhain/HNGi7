<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGi7 | Airtime Recharge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main id="sent-show">
        <header>
            <nav>
                <i class="fa fa-bars menu"></i>
                <p class="airtime-title">Airtime Recharge</p>
                <img src="images/hng-logo.png" alt="HNG LOGO" width="100px">
            </nav>
        </header>
        <section class="container">
            <div>
                <p>
                    Account: HNG-TECH 0294672752
                </p>
                <p class="black">
                    # 5000.00
                </p>
            </div>
        </section>
        <section>
            <form method="POST">
                <div class="container">
                    <p>
                        Select Mobile Operator
                    </p>
                    <div class="img-flex">
                        <script>
                            const listImage = [
                                { link: 'images/airtel.png', name: 'airtel', width: '50px' },
                                { link: 'images/mtn.png', name: 'mtn', width: '50px' },
                                { link: 'images/glo.jpg', name: 'glo', width: '50px' },
                                { link: 'images/9mobile.jpg', name: '9mobile', width: '50px' }
                            ]

                            listImage.map((num) => {
                                document.write(`<img src="${num.link}" alt="${num.name}" width="${num.width}" onclick="pNetwork('${num.name}')" id="p-network-${num.name}" class="">`)
                            })
                        </script>
                        <span class="" id="get-network">
                        </span>
                    </div>
                </div>
                <div class="container">
                    <label for="">Select Intern</label>
                    <br>
                    <select name="" id="p-name">
                        <script>
                            const nameList = ['choose intern', 'Seyi Onifade (@xyluz)', 'Adesoji Awobajo (@sodiadrhain)', 'Alade Raji Fariah (@Reehah)', 'Obayuwana Paul (@Pauxiel)', 'Chukwuma Nonso (@nonny)']
                            nameList.map((name) => {
                                document.write(`<option value="">${name}</option>`)
                                })
                        </script>
                    </select>
                </div>
                <div class="container">
                    <label for="">Mobile Number</label>
                    <br>
                    <input type="number" placeholder="e.g: 08090000000" id="p-number" required>
                </div>
                <div class="container">
                    <label for="">Amount</label>
                    <br>
                    <input type="number" placeholder="0.00" id="p-amount" required>
                </div>
                <div class="flex">
                    <button type="button" onclick="send()">SEND</button>
                </div>
            </form>
        </section>
    </main>
    <main id="not-send">
        <header>
            <nav>
                <i class="fa fa-bars menu"></i>
                <p class="airtime-title">Airtime Recharge</p>
                <img src="images/hng-logo.png" alt="HNG LOGO" width="100px">
            </nav>
        </header>
        <section class="container-sent">
            <div class="sent-text">
                <img src="images/success.png" alt="success">
                <p>
                    Airtime Recharge Successful
                </p>
            </div>
            <div>
                <p class="sent-ben">
                    <span>
                        Beneficiary Name:
                    </span>
                    <span id="send-name">
                        @sodiadrhain
                    </span>
                </p>
                <p class="sent-ben">
                    <span>
                        Mobile Number:
                    </span>
                    <span id="send-number">
                        08185820902
                    </span>
                </p>
                <p class="sent-ben">
                    <span>
                        Amount:
                    </span>
                    <span id="send-amount">
                        1000
                    </span>
                </p>
            </div>
            <div class="flex">
                <button type="submit" onclick="location.reload()">OK</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
